name: Update formula

on:
  repository_dispatch:
    types: [update-formula]

permissions:
  contents: write

jobs:
  update-formula:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Generate formula
        run:
          python3 bin/formula.py --name ${{ github.event.client_payload.name }} --tag ${{ github.event.client_payload.tag }} --repo ${{ github.event.client_payload.repo }}

